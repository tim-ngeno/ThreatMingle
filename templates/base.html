{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title class="logo">ThreatMingle | {{ title }}</title>
    {% else %}
    <title class="logo">ThreatMingle</title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet"/>
    {% block cssfiles %} {% endblock cssfiles %}

  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul>
	<li><span></span></li>
        <li {% if request.path == '/' %}class="active"{% endif %}><a href="{% url 'home' %}">Home</a></li>
        <li {% if request.path == '/assessment/' %}class="active"{% endif %}><a href="{% url 'risk-assessment' %}">Assessment</a></li>
        <li {% if request.path == '/hub/' %}class="active"{% endif %}><a href="{% url 'chat-index' %}">Chat</a></li>
        <li {% if request.path == '/learn/' %}class="active"{% endif %}><a href="{% url 'learning-view' %}">Learning</a></li>
      </ul>
    </nav>

    {% block content %}{% endblock %}

  </body>
  {% block scripts %}{% endblock scripts %}
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
