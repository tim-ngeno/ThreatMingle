{% extends "base.html" %}
{% load static %}

{% block cssfiles %}
<link href="{% static 'hub/css/chat.css' %}" rel="stylesheet" type="text/css"/>
{% endblock cssfiles %}

{% block content %}
<div class="chat-container">
  <h2>Connect With the Community</h2>
  <div class="row">
    <div class="room-select">
      <label for="roomInput">Enter the room name to join: </label>
      <input name="" type="text" value="" id="roomInput"
	     placeholder="Room name..."
      />
      <small>If the room doesn't exist, it will be created</small>
    </div>
    <button type="button" id="roomConnect">Connect</button>
    <div class="active-rooms">
      <label for="activeRooms">Active rooms</label>
      <select name="" id="roomSelect">
	{% for room in rooms %}
	<option value="">{{ room }}</option>
	{% endfor %}
      </select>
    </div>
  </div>
</div>
<script type="text/javascript" src="{% static 'hub/js/index.js' %}"></script>

{% endblock content %}
