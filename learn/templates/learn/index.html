{% extends "base.html" %}
{% load static %}

{% block cssfiles %}
  <link rel="stylesheet" href="{% static 'learn/css/cards.css' %}">
{% endblock cssfiles %}

{% block content %}

<div class="cards-container">
  {% for item in data %}
    <div class="card">
      <h2>{{ item.title }}</h2>
      <p>{{ item.content }}</p>
    </div>
  {% endfor %}
</div>

{% endblock content %}
